{% include "main.html" %}
{% load staticfiles %}
<link rel="stylesheet", href='{% static "css/instruktorzy.css" %}'/>

{% for obj in object_list %}
<div class="container">
    <div class="row">
        <div class=" col col-lg-3 col-md-3 col-sm-3"></div>
        <div class=" col col-lg-3 col-md-3 col-sm-3">
            <img src="{{obj.image.url}}">
        </div>
        <div class=" col col-lg-3 col-md-3 col-sm-3">
            <div class="description">
                <h1>{{obj.title}}</h1>
                <p>{{obj.description}}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
