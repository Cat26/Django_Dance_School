{% include "main.html" %}
{% load staticfiles %}
<link rel="stylesheet", href='{% static "css/instruktorzy.css" %}'/>

{% for obj in object_list %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 offset-lg-3 col-md-5 offset-md-1 col-sm-12" style="padding: 0">
            <img src="{{obj.image.url}}">
        </div>
        <div class="col-lg-3 col-md-5 col-sm-12" style="padding: 0">
            <div class="description">
                <h1>{{obj.title}}</h1>
                <p>{{obj.description}}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
