{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block head_title %}dance studio{% endblock head_title %}
    </title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href='{% static "css/main.css" %}'/>
</head>
<body>
    <div class="container">
        <div class="row navbar">
            <div class="col-lg-3 col-md-3 col-sm-3"></div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <!--<div class="navbar">-->
                  <a href="{% url 'home' %}">Home</a>
                   <a href="{% url 'kadra' %}" >Kadra</a>
                    <a href="{% url 'zajecia' %}">Zajęcia</a>
                    <a href="{% url 'grafik' %}">Grafik</a>
                    <a href="{% url 'cennik' %}">Cennik</a>
                    <a href="{% url 'zapisy' %}">Zapisy</a>
                    <a href="{% url 'contact' %}">Kontakt</a>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <div class="dropdown">
                        <button class="dropbtn">Logowanie
                        </button>
                        <div class="dropdown-content">
                            {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}">Wyloguj się
                            </a>
                            {% else %}
                            <a href="{% url 'logowanie' %}">Zaloguj się
                            </a>
                            {% endif%}
                  <!--<a href="{% url 'logowanie' %}">Zaloguj się</a>-->
                  <!--<a href="{% url 'logout' %}">Wyloguj się</a>-->
                            <a href="{% url 'rejestracja' %}">Zarejestruj się</a>
                        </div>
                    </div>
                </div>

                {% block content %}
                {% endblock content %}
            <!--</div>-->
        </div>
    </div>

<!-- Latest compiled and minified JavaScript -->

</body>
</html>
